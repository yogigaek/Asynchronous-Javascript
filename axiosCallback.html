<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Calback use axios!</title>
</head>

<body>
    <div class="container">
        <h1>List of users</h1>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script>
        const dom = document.getElementById(`data`);
        dom.innerHTML = message(`Loading...`)

        function showData(parameter1, parameter2, parameter3, callback) {
            let res = axios.get(parameter1).then(parameter2).catch(parameter3);
            callback(res)
        };

        showData(`https://jsonplaceholder.typicode.com/users`, response => {
                dom.innerHTML = dataBody(response.data)
            },
            err => {
                dom.innerHTML = message(err.message)
            }
        );

        function dataBody(results) {
            let tb = ``
            results.forEach(b => {
                tb += `<tr>
                    <td>${b.id}</td>
                    <td>${b.name}</td>
                    <td>${b.username}</td>
                    <td>${b.email}</td>
                    <td>
                    ${b.address.street},
                    ${b.address.suite},  
                    </td>
                    <td>${b.phone}</td>
                    <td>${b.website}</td>
                    <td>${b.company.name}</td>
                </tr>`;
            })
            return tb
        };

        function message(msg) {
            return `<tr>
                <td class="text-center" colspan="8">${msg}</td>
            </tr>`;
        }
    </script>
</body>

</html>
